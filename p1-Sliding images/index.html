<!DOCTYPE html>

        class="panel"
        style="
          background-image: url('https://plus.unsplash.com/premium_photo-1673283780400-1cfadab4af50?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fE1vdW50YWlucyUyMGNsb3Vkc3xlbnwwfHwwfHx8MA%3D%3D');
